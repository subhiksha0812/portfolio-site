<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        
        <fieldset class="contactdetails">
            <legend class="contactdetails--legend">Any queries? Just fill out the form, will contact you ASAP </legend>
            <form action="Thankyou.html">
                <table class="contactdetails--table">
                    <tr>
                        <td class="contactdetails--table__service"><label for="Service">Service Required:</label></td>
                        <td class="contactdetails--table__options"> <select name="Related with?" id="Related with?">
                                <option value="Content Creation">Content Creation</option>
                                <option value="Web Development">Web Development</option>
                                <option value="Social Media Handling">Social Media Handling</option>
                        </td>
                        </select>
                    </tr>
                    <tr>
                        <td class="contactdetails--table__name"><label>Name:</label> </td>
                        <td class="contactdetails--table__nameinput"> <input type="name"></td>
                        <br><br>
                    </tr>
                    <tr>
                        <td class="contactdetails--table__mailid"> <label>Enter you email:</label></td>
                        <td class="contactdetails--table__mailidinput"> <input type="email"><br></td>
                        <br>
                    </tr>
                    <tr>
                        <td class="contactdetails--table__birthday"> <label for="birthday">You celebrate your birthday
                                on?</label></td>
                        <td class="contactdetails--table__birthdayinput"> <input name="birthday" id="birthday"
                                type="date"><br>
                            <br>
                        </td>
                    </tr>
                    <tr>
                        <td class="contactdetails--table__address"> <label>Address:</label><br></td>
                        <td class="contactdetails--table__addressinput"> <textarea placeholder="Address"></textarea>
                        </td>
                    </tr>
                    <br>
                    <tr>
                        <td class="linkedin">
                            <p>Linkedin Profile:</p>
                        </td>
                        <td class="linkedin__link"><a
                                href="www.linkedin.com/in/subhiksha-somasundaram-824273217">Linkedin</a></td>
                    </tr>

                    </p>
                    <tr>
                        <td class="gender">
                            <p>Gender:</p>
                        </td>
                        <td class="gender__radio"> <input type="radio" id="female" name="gender" value="female">
                            <label for="female">Female</label><br>
                            <input type="radio" id="Male" name="gender" value="male">
                            <label for="Male">Male</label><br>
                        </td>
                    </tr>

                    <tr>

                        <td row="3" class="submitbutton"> <input type="submit"><br></td>
                    </tr>

                    <tr>
                        <td class="backtoportfolio"> <a href="Portfolio.html"> Back to Portfolio</a></td>

                    </tr>
                    <tr>
                        <td class="&copy">&copy; subi</td>
                    </tr>
                </table>
            </form>
        </fieldset>
    </div>
</body>


</html>
